<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara John</h4>
                <p id="job">UI UX Design</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis reprehenderit recusandae voluptatem, pariatur inventore similique ea maiores voluptate, corporis repudiandae eaque corrupti totam illum libero?</p>

                <!-- button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- random btn -->
                <button class="random-btn">
                    surprise me
                </button>
            </article>
        </section>
    </main>

    <script>
        const reviews = [
            {
                id: 1,
                name: "susan smith",
                job: "web developer",
                img:
                "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg",
                text:
                "I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry",
            },
            {
                id: 2,
                name: "anna johnson",
                job: "web designer",
                img:
                "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883409/person-2_np9x5l.jpg",
                text:
                "Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee enamel pin fashion axe.photo booth jean shorts artisan narwhal.",
            },
            {
                id: 3,
                name: "peter jones",
                job: "intern",
                img:
                "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883417/person-3_ipa0mj.jpg",
                text:
                "Sriracha literally flexitarian irony, vape marfa unicorn. Glossier tattooed 8-bit, fixie waistcoat offal activated charcoal slow-carb marfa hell of pabst raclette post-ironic jianbing swag.",
            },
            {
                id: 4,
                name: "bill anderson",
                job: "the boss",
                img:
                "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883423/person-4_t9nxjt.jpg",
                text:
                "Edison bulb put a bird on it humblebrag, marfa pok pok heirloom fashion axe cray stumptown venmo actually seitan. VHS farm-to-table schlitz, edison bulb pop-up 3 wolf moon tote bag street art shabby chic. ",
            },
        ];

        const img = document.getElementById('person-img');
        const author = document.getElementById('author');
        const job = document.getElementById('job');
        const info = document.getElementById('info');

        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const randomBtn = document.querySelector('.random-btn');


        let itemSaatIni = 0;

        //load initial item
        window.addEventListener('DOMContentLoaded', function(){
            console.log('Hello');
            gantiSlide();
        });

        prevBtn.addEventListener('click', function(){
            itemSaatIni--;
            if(itemSaatIni < 0){
                itemSaatIni = reviews.length - 1;
            }
            gantiSlide();
        });

        nextBtn.addEventListener('click', function(){
            itemSaatIni++;
            if(itemSaatIni > reviews.length - 1){
                itemSaatIni = 0;
            }
            gantiSlide();
        });

        randomBtn.addEventListener('click', function(){
            banyakReviews = reviews.length;
            itemSaatIni = itemAcak(banyakReviews);
            console.log(itemSaatIni);
            gantiSlide();
        });


        function gantiSlide(){
            const item = reviews[itemSaatIni];
            img.src = item.img;
            author.textContent = item.name;
            job.textContent = item.job;
            info.textContent = item.text;
        }

        function itemAcak(maksimal){
            return Math.floor(Math.random() * maksimal);
        }


    </script>
</body>
</html>
