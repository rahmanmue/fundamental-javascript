      const sectionCenter = document.querySelector(".section-center");
      const btnContainer = document.querySelector(".btn-container");
      //const filterBtns = document.querySelectorAll('.filter-btn');

      window.addEventListener("DOMContentLoaded", function () {
        // parameter karena data yang diterima  dinamic (berubah-ubah)
        displayMenuItems(menu);
        // tidak ada parameter datanya tetap
        displayMenuButton();
      });

      function displayMenuItems(menuItem) {
        let displayMenu = menuItem.map(function (item) {
          //console.log(item);
          return `<article class="menu-item">
                <img src=${item.img} class="photo" alt="menu">

                <div class="item-info">
                    <header>
                        <h4>${item.title}</h4>
                        <h4 class="price">$${item.price}</h4>
                    </header>
    
                    <p class="item-text">${item.desc}</p>
                </div>
                
            </article>`;
        });

        displayMenu = displayMenu.join("");
        sectionCenter.innerHTML = displayMenu;
        //console.log(displayMenu);
      }

      function displayMenuButton() {
        const categories = menu.reduce(
          function (values, item) {
            if (!values.includes(item.category)) {
              values.push(item.category);
            }
            return values;
          },
          ["all"]
        );

        //console.log(categories);

        const categoryBtns = categories
          .map(function (category) {
            return `<button class="filter-btn" data-id=${category}>${category}</button>`;
          })
          .join("");

        //console.log(categoryBtns);
        btnContainer.innerHTML = categoryBtns;
        //setelah dinamic ditangkap btn
        const filterBtns = document.querySelectorAll(".filter-btn");

        filterBtns.forEach(function (btn) {
          btn.addEventListener("click", function (e) {
            const category = e.currentTarget.dataset.id;
            const menuCategory = menu.filter(function (menuItem) {
              //console.log(menuItem.category);
              if (menuItem.category === category) {
                //console.log(menuItem);
                return menuItem;
              }
            });
            //console.log(menuCategory);

            if (category === "all") {
              displayMenuItems(menu);
            } else {
              displayMenuItems(menuCategory);
            }
          });
        });
      }
