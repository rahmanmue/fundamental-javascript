    <main>
        <div class="container">
            <h2>Background Color : 
                <span class="color">
                    #F1f5f8
                </span>
            </h2>

            <button class="btn btn-hero" id="btn">Klik Saya</button>
        </div>
    </main>

    <script >
        const daftarWarna = ['#f123fA', '#C246FD', 'rgb(245,32,22)', 'green', 'pink', 'blue','green'];
        const button = document.getElementById('btn');
        const color = document.querySelector('.color');

        btn.addEventListener('click', function(){
            // console.log(warnaAcak(daftarWarna.length));
            // console.log(daftarWarna[ambilWarna]);
            let banyakArrayWarna = daftarWarna.length;
            let ambilWarna = warnaAcak(banyakArrayWarna);
            color.textContent = daftarWarna[ambilWarna];
            document.body.style.backgroundColor = daftarWarna[ambilWarna];
        })

        function warnaAcak(maksimal){
           return Math.floor(Math.random() * maksimal);
        }

    </script>
